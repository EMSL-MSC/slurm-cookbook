---
driver:
  name: vagrant

provisioner:
  name: chef_zero

platforms:
  - name: centos-5.11
  - name: centos-6.8
  - name: centos-7.2
  - name: ubuntu-14.04
    run_list:
      - recipe[apt]
  - name: ubuntu-16.04
    run_list:
      - recipe[apt]

suites:
  - name: slurm-install
    encrypted_data_bag_secret_key_path: 'test/integration/encrypted_data_bag_secret'
    run_list:
      - recipe[slurm::install]

  - name: slurm-config
    encrypted_data_bag_secret_key_path: 'test/integration/encrypted_data_bag_secret'
    run_list:
      - recipe[slurm::config]

  - name: slurm-nodb
    encrypted_data_bag_secret_key_path: 'test/integration/encrypted_data_bag_secret'
    run_list:
      - recipe[slurm::slurm]

  - name: slurm-dblocal
    encrypted_data_bag_secret_key_path: 'test/integration/encrypted_data_bag_secret'
    run_list:
      - recipe[local_mysql]
